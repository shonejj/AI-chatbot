<!DOCTYPE html>
<html>
<head>
    <title>Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="overall-chat-container" id="closecontainer">
    <div class="card chat-container">
        <div class="card-header chat-header mt-4">
            <div class="d-flex justify-content-between align-items-center responsive-header">
                <div class="d-flex align-items-center" style="gap: 10px;">
                    <p class="m-0">Chat with AI Assistant</p>
                </div>
                <div class="d-flex align-items-baseline">
                    <div class="btn-group">
                        <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="modelDropdown">
                            Llama3-70b-8192
                        </button>
                        <ul class="dropdown-menu" id="modelList">
                            <li><a class="dropdown-item" href="#" data-model="llama3-8b-8192">llama3-8b-8192</a></li>
                            <li><a class="dropdown-item" href="#" data-model="Gemma2-9b-It">Gemma2-9b-It</a></li>
                            <li><a class="dropdown-item" href="#" data-model="Mixtral-8x7b-32768">Mixtral-8x7b-32768</a></li>
                            <li><a class="dropdown-item" href="#" data-model="Llama3-70b-8192">Llama3-70b-8192</a></li>
                        </ul>
                    </div>
                    <div>
                    <button class="btn" id="clearChatButton" style="
                    filter: opacity(0.5);"><i class="fas fa-sync icon-large"></i></button>
                    </div>
                    <div>
                    <!-- <button type="button" class="btn-close" aria-label="Close" id="closebutton"></button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body" id="chatContainer">
            <div class="avatar-container default-question">
                <img src="avatar.jpj" alt="Avatar" class="avatar">
               </div>
        <div class="row justify-content-center mt-2">
            <div class=" card p-3 m-2 col-3 default-question">
                <div id="LLM">
                    What is LLM?
                </div>
            </div>

               <div class=" card p-3 m-2 col-3 default-question">
                <div id="Productivity">
                    Morning routine for productivity?
                </div>
            </div>

             <div class=" card p-3 m-2 col-3 default-question">
                <div id="salespitch">
                    Right a Email for a sales pitch
                </div>
            </div>
           
        </div>
        </div>
        <div class="card-footer">

            <div class="row justify-content-center m-2">
            <div class="suggestion-box card p-1 m-2 col-5" id="suggestionBox" style="display: none;">
                <div class="suggestion d-flex justify-content-center" id="chartvalue" onclick="updateInput('/chart')">
                    <img src="icons8-chart-48.png" style="width: 25px;height: 25px;">chart
                </div>
            </div>
            
            <div class="suggestion-box card p-1 m-2 col-5" id="suggestionBox1" style="display: none;">
                <div class="suggestion d-flex justify-content-center" id="textvalue" onclick="updateInput('/doc')">
                    <img src="icons8-text-48.png" style="width: 25px;height: 25px;">doc
                </div>
            </div>

           </div>


           <div class="row justify-content-center m-2">
            <div class="suggestion-box card p-1 m-2 col-5" id="suggestionBox2" style="display: none;">
                <div class="suggestion d-flex justify-content-center" id="chartvalue" onclick="updateInput('/analysis')">
                    <img src="icons8-analysis.png" style="width: 25px;height: 25px;">analysis
                </div>
            </div>
            
            <div class="suggestion-box card p-1 m-2 col-5" id="suggestionBox3" style="display: none;">
                <div class="suggestion d-flex justify-content-center" id="textvalue" onclick="updateInput('/page')">
                    <img src="icons8-page.png" style="width: 25px;height: 25px;">page
                </div>
            </div>

           </div>

            <div class="document-section  card m-4" id="documentSection1"  style="display: none;">
                <div>
                    <button type="button" class="btn-close" aria-label="Close" id="uploadclearButton"></button>
                </div>
                <div id="documentSection">
                </div>
            </div>
            <div class="d-flex align-items-center mb-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" title="Read Page Data" onclick="toggleContent(this)">
                </div>
    
                <span class="choose_file upload-icon" onclick="document.getElementById('fileInput').click();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path fill="currentColor" fill-rule="evenodd" d="M9 7a5 5 0 0 1 10 0v8a7 7 0 1 1-14 0V9a1 1 0 0 1 2 0v6a5 5 0 0 0 10 0V7a3 3 0 1 0-6 0v8a1 1 0 1 0 2 0V9a1 1 0 1 1 2 0v6a3 3 0 1 1-6 0z" clip-rule="evenodd"></path>
                    </svg>
                </span>
                <input class="form-control form-control-sm chat-input" type="text" placeholder="Chat with AI" aria-label=".form-control-sm example" id="chatInput">
                <button class="btn btn-primary btn-sm chat-send-button" id="sendButton">&#10148;</button>
            </div>
            
            <div class="d-flex align-items-center">
                <input type="file" id="fileInput" class="file-input">
            </div>
        </div>
    
  
        
         <script>
            function updateInput(value) {
                document.getElementById('chatInput').value = value;
                document.getElementById('suggestionBox').style.display = 'none';
                document.getElementById('suggestionBox1').style.display = 'none';
                document.getElementById('suggestionBox2').style.display = 'none';
                document.getElementById('suggestionBox3').style.display = 'none';
                
            }
        </script>
        

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
